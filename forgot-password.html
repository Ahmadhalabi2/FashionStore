<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Fashion Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-key"></i> Forgot Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <form class="login-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="login.html" class="back-to-shop-btn">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            // Simulate sending reset email
            alert(`Password reset link sent to ${email}`);
            // In a real application, you would send this to your backend
        });
    </script>
</body>
</html>
