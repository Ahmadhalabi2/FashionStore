<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Login</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="advanced-animations.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="gradient-text"><i class="fas fa-store floating-element"></i> Fashion Store</h1>
                <p>Welcome back! Please sign in to your account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <span class="forgot-password" id="forgotPasswordLink" style="cursor: pointer; color: #007bff; text-decoration: underline;">Forgot Password?</span>
                </div>
                
                <button type="submit" class="login-btn pulse-glow">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="register-btn" onclick="showRegister()">
                    <i class="fas fa-user-plus"></i> Create New Account
                </button>
            </form>
        </div>
        
        <!-- Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                    <span class="close" onclick="hideRegister()">&times;</span>
                </div>
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="regName"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="regName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="regPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Forgot Password Modal -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-key"></i> Reset Password</h3>
                    <span class="close" onclick="hideForgotPassword()">&times;</span>
                </div>
                <form class="forgot-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="button" class="submit-btn" onclick="sendResetCode()">
                        <i class="fas fa-paper-plane"></i> Send Reset Code
                    </button>
                    
                    <div class="reset-code-section" id="resetCodeSection" style="display: none;">
                        <div class="form-group">
                            <label for="resetCode"><i class="fas fa-shield-alt"></i> Reset Code</label>
                            <input type="text" id="resetCode" placeholder="Enter 6-digit code" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordReset"><i class="fas fa-lock"></i> New Password</label>
                            <input type="password" id="newPasswordReset" placeholder="Enter new password" required>
                        </div>
                        <button type="button" class="submit-btn" onclick="resetPassword()">
                            <i class="fas fa-check"></i> Reset Password
                        </button>
                    </div>
                    
                    <div class="back-to-login">
                        <a href="#" onclick="backToLogin()">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="security.js"></script>
    <script src="notifications.js"></script>

    <script src="loading-system.js"></script>
    <script src="interactive-effects.js"></script>
    <script src="particle-system.js"></script>

    <script src="login.js"></script>
</body>
</html>
